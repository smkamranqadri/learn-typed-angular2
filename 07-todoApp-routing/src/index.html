<!DOCTYPE html>
<html lang="en">
<head>
	<base href="/" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Todo App in Angular 2 with Typescript via Automated Workflow using Gulp (Routing)</title>
	<!-- Include Material Design Lite -->
	<link rel="stylesheet" href="lib/material.css">
	<script type="text/javascript" src="lib/material.js"></script>
	<!-- Library for Importing System Modules  -->
	<script src="lib/system.src.js"></script>
	<!-- Library of RxJS Programing -->
	<script src="lib/Rx.js"></script>
	<!-- Library for Supporting ES2015 Features -->
	<!-- If Browser not support ES2015 -->
	<!-- <script src="lib/es6-shim.js"></script> -->
	<!-- Angular 2 -->
	<script src="lib/angular2-polyfills.js"></script>
	<script src="lib/angular2.dev.js"></script>
	<script src="lib/router.dev.js"></script>
	<!-- Configuration of SystemJS -->
	<script>
		System.config({
			packages: {
				app: {
					format: 'register',
					defaultExtension: 'js'
				}
			}
		});
		System.import('app/boot.js')
			.then(null, console.error.bind(console));
	</script>
</head>
<body>
	<todoapp>Loading...</todoapp>
</body>
</html>
