<td class="mdl-data-table__cell--non-numeric">
      <input type="checkbox" class="mdl-checkbox__input" [(ngModel)]="todo.status">
</td>
<td class="mdl-data-table__cell--non-numeric">
    {{todo.task}}
</td>
<td class="mdl-data-table__cell--non-numeric">
    {{todo.createdDate | date: "medium"}}
</td>
<td class="mdl-data-table__cell--non-numeric">
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--primary" (click)="deleteRequest()">Delete</button>
</td>
